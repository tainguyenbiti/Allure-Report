<div class="widgets-grid">
    <div class="widgets-grid__col">
        <div class="widget island">
            <div class="widget__title">
                <h2>STATUS</h2>
            </div>
            <div class="widget__content-chart-status">
                <div class="chart"><app-doughnut></app-doughnut></div>
                <div class="widget__content-explain">
                    <div class="status">
                        <div class="failed" style="background-color: #FD5A3E; width: 30px; margin: 2px;"></div>
                        <div> Failed</div>
                    </div>
                    <div class="status">
                        <div class="broken" style="background-color: #FFD050; width: 30px; margin: 2px;"></div>
                        <div>Broken</div>
                    </div>
                    <div class="status">
                        <div class="passed" style="background-color: #86E22F; width: 30px; margin: 2px;"></div>
                        <div>Passed</div>
                    </div>
                    <div class="status">
                        <div class="skipped" style="background-color: #AAAAAA; width: 30px; margin: 2px;"></div>
                        <div>Skipped</div>
                    </div>
                    <div class="status">
                        <div class="unknown" style="background-color: #D35EBE; width: 30px; margin: 2px;"></div>
                        <div>Unknown</div>
                    </div>
                </div>
            </div>
        </div>
        <div class="widget island">
            <div class="widget__title">
                <h2>DURATION</h2>
            </div>
            <div class="widget__content-chart">
                <app-duration></app-duration>
            </div>
        </div>
        <div class="widget island">
            <div class="widget__title">
                <h2>RETRIES TREND</h2>
            </div>
            <div class="widget__content-chart">
                <ng-container *ngIf="true; else statusTemplate">
                    <app-retries-trend></app-retries-trend>
                </ng-container>
                <ng-template #statusTemplate>
                    <div style="padding-top: 50%; text-align: center">
                        There is nothing to show
                    </div>
                </ng-template>
            </div>
        </div>
        <div class="widget island">
            <div class="widget__title">
                <h2>TREND</h2>
            </div>
            <div class="widget__content-chart">
                <app-trend></app-trend>
            </div>
        </div>
    </div>
    <div class="widgets-grid__col">
        <div class="widget island">
            <div class="widget__title">
                <h2>SEVERITY</h2>
            </div>
            <div class="widget__content-chart">
                <app-severity></app-severity>
            </div>
        </div>
        <div class="widget island">
            <div class="widget__title">
                <h2>DURATION TREND</h2>
            </div>
            <div class="widget__content-chart">
                <ng-container *ngIf="true; else durationTrendTemplate">
                    <app-duration-trend></app-duration-trend>
                </ng-container>
                <ng-template #durationTrendTemplate>
                    <div style="padding-top: 50%; text-align: center">
                        There is nothing to show
                    </div>
                </ng-template>
            </div>
        </div>
        <div class="widget island">
            <div class="widget__title">
                <h2>CATEGORIES TREND</h2>
            </div>
            <div class="widget__content-chart">
                <ng-container *ngIf="true; else statusTemplate">
                    <app-categories-trend></app-categories-trend>
                </ng-container>
                <ng-template #statusTemplate>
                    <div style="padding-top: 50%; text-align: center">
                        There is nothing to show
                    </div>
                </ng-template>
            </div>
        </div>
    </div>
</div>
